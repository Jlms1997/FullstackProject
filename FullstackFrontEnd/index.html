<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="snake.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <script>
        fetch('http://localhost:5000/users')
        .then(response =>response.json())
        .then(data =>{
            console.log(data);
            }
        )
        .catch(err=> console.log('Solicitud fallida', err));
    </script>
    <div id="board"></div>
    <div class="boardInfo">
        <div>
            Score: <div id="scoreBoard"></div>
        </div>
        <button id="slow">Slow</button>
        <button id="medium">Medium</button>
        <button id="fast">Fast</button>
        <button id="leaderboard">Leaderboard</button>
    </div>
    <div id="gameOver">Game Over</div>
    <dialog id="ranking">
        <h2>Leaderboard</h2>
        <dl>
            <div id="first">
                <ol id="firstInfo"></ol>
            </div>
        </dl>
        <button id="closeRanking">Close</button>
    </dialog>

    <!--Login-->
    <button class="open-button" onclick="showLogin()">Login</button>

    <div class="form-popup" id="login">
    <div class="form-container">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <button type="submit" class="btn" id="loginButton">Login</button>
        <button type="button" class="btn cancel" onclick="cancelLogin()">Close</button>
    </div>
    </div>

</body>
</html>
